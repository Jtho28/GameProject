<!DOCTYPE html>
<html>

<head>
    <title>My first html</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <canvas id="canv"></canvas>
    <script src="scripts.js"></script>
    <script src="time.js"></script>
    <script src="Component.js"></script>
    <script src="GameObject.js"></script>
    <script src="RectangleDrawComponent.js"></script>
    <script src="RectangleUpdateComponent.js"></script>
    <script src="RectangleGameObject.js"></script>
    <script src="TriangleDrawComponent.js"></script>
    <script src="TriangleUpdateComponent.js"></script>
    <script src="TriangleGameObject.js"></script>
    


    <script>
        "use strict"

        let mouseIsDown = false;
        let keyIsDown = false;
        let forwardV = false;
        let backwardV = false;
        let upV = false;
        let downV = false;
        document.addEventListener("mousedown", mouseDown);
        document.addEventListener("mouseup", mouseUp);
        document.addEventListener("keypress", onkeypress)

        function onkeypress(e)
        {
            console.log(e)
            if(e.charCode == 100)
            {
                console.log("You hit d")
                forwardV = true
            }
            else if(e.charCode == 97)
            {
                console.log("You hit a")
                backwardV = true
            }
            else if(e.charCode == 119)
            {
                console.log("You hit w")
                upV = true

            }
            else if(e.charCode == 115)
            {
                downV = true
            }
            
        }
        

        function mouseDown() {
            mouseIsDown = true;
        }

        function mouseUp() {
            mouseIsDown = false;
        }


        let { canvas, ctx } = getCanvas();

        let gameObjects = []

        // let startX = 100;
        // let startY = 400;
        // let offsetX = 50;
        // let width = 10;
        // let height = 50;
        // let max = 30;
        // let maxWidth = 400;

        //Define the model
        for (let i = 0; i < max; i++) {

            let percent = i / max;
            let offset = maxWidth * percent;
            let h = (1 - (i / max)) * height

            let x = startX + offset;
            let y = startY - 50 - h / 2;
            let w = width + i * 10;

            let r = 255;
            let g = percent * 255;
            let b = 0;

            gameObjects.push(new RectangleGameObject(x, y, w, h, r, g, b, percent))
            gameObjects.push(new TriangleGameObject(ctx, x, y, 50, 50, r, g, b))

        }
        
        function tick() {
            update()
            draw()
            Time.timePassed += Time.secondsBetweenFrame;
        }

        function update() {
            for (let rectangle of gameObjects) {

                rectangle.update();
            }
            for (let triangle of gameObjects)
            {
                triangle.update();
            }
        }

        function draw() {

            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            for (let rectangle of gameObjects) {
                rectangle.draw(ctx);
            }
            for (let triangle of gameObjects)
            {
                triangle.draw(ctx);
            }
        }

        setInterval(tick, Time.millisecondsBetweenFrames)
        //document.requestAnimationFrame(tick)
        

    </script>
</body>

</html>
